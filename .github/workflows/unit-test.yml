name: Android CI/CD
on:
  pull_request:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  unitTest:
    name: Unit tests
    runs-on: self-hosted
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run local tests
        run: ./gradlew testDebug --stacktrace

      - name: Check reports
        run: |
          ls app/build/reports
