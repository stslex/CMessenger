name: Android CI/CD
on:
  pull_request:
  push:
    branches: [ master ]
  workflow_dispatch:
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true
jobs:
  unitTest:
    name: Unit tests
    runs-on: self-hosted
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run local tests
        run: ./gradlew testDebug --stacktrace

      - name: Check reports
        run: |
          ls app/build/reports
